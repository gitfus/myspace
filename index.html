      /* SNOW EFFECT */
      .snowflakes {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        width: 100%;
        height: 100%;
        z-index: 9999;
        overflow: hidden;
      }

      .snowflake {
        color: white;
        font-size: 1.5em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px #fff;
        position: absolute;
        top: -10%;
        user-select: none;
        animation-name: fall;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        opacity: 0.8;
      }

      .snowflake:nth-child(1) { left: 10%; animation-delay: 0s; }
      .snowflake:nth-child(2) { left: 25%; animation-delay: 2s; }
      .snowflake:nth-child(3) { left: 40%; animation-delay: 4s; }
      .snowflake:nth-child(4) { left: 55%; animation-delay: 1s; }
      .snowflake:nth-child(5) { left: 70%; animation-delay: 3s; }
      .snowflake:nth-child(6) { left: 85%; animation-delay: 5s; }

      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
